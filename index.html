<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Images avec DeepAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        #result img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        #loading {
            display: none;
            margin-top: 20px;
            color: #007bff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur d'Images</h1>
        <input type="text" id="description" placeholder="Décrivez l'image (ex : un chat dans un jardin)">
        <button id="generateButton">Générer l'Image</button>
        <div id="loading">Chargement...</div>
        <div id="result">
            <h2>Résultat :</h2>
            <img id="generatedImage" src="" alt="Image générée" style="display: none;">
        </div>
    </div>
    <script>
        document.getElementById('generateButton').addEventListener('click', async function () {
            const description = document.getElementById('description').value;
            const apiKey = "3ffce23a-456c-4e2a-b5b7-a224186e4734";
            const url = "https://api.deepai.org/api/text2img";

            // Vérification que la description n'est pas vide
            if (!description.trim()) {
                alert("Veuillez entrer une description !");
                return;
            }

            // Affichage du message de chargement
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const imageElement = document.getElementById('generatedImage');
            loading.style.display = "block";
            imageElement.style.display = "none";

            try {
                // Envoi de la requête à l'API
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': apiKey,
                    },
                    body: JSON.stringify({
                        text: description,
                    }),
                });

                const data = await response.json();

                // Vérification des erreurs dans la réponse
                if (!response.ok || !data.output_url) {
                    throw new Error(data.error || "Une erreur est survenue lors de la génération de l'image.");
                }

                // Affichage de l'image générée
                imageElement.src = data.output_url;
                imageElement.style.display = "block";
            } catch (error) {
                console.error("Erreur :", error);
                alert("Erreur : " + error.message);
            } finally {
                // Masquage du message de chargement
                loading.style.display = "none";
            }
        });
    </script>
</body>
</html>
